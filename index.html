<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parabéns, Ana!</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
</head>
<body>

<!-- Fundo gradiente + prédios via CSS -->
<div class="background">
  <div class="buildings">
    <div class="building" style="height:120px;"></div>
    <div class="building" style="height:180px;"></div>
    <div class="building" style="height:150px;"></div>
    <div class="building" style="height:200px;"></div>
    <div class="building" style="height:160px;"></div>
    <div class="building" style="height:130px;"></div>
  </div>
</div>

<!-- Spider-Man animado -->
<div class="spiderman">
  <div class="spiderman-body">
    <div class="spiderman-eyes"></div>
  </div>
</div>

<!-- Título neon -->
<h1 class="title">🎉 Parabéns, Marianna, nossa heroína! 🎉</h1>

<!-- Caixa de mensagem -->
<div class="message-box">
  <p>QQue seu dia seja cheio de aventuras incríveis, coragem e muitas alegrias! Que Deus possa te abençoar muito nesse dia,mais não so nele,e sim durante toda sua vida,te ajudando a superar seus desafios durante sua jornada 🕷️💖</p>
</div>

<!-- Botão moderno -->
<button id="webButton">🕸️ Confetis 🎉</button>

<!-- Canvas para confetes -->
<canvas id="confettiCanvas"></canvas>

<script src="script.js"></script>
</body>
</html>
